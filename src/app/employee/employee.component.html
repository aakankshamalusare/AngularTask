<div>
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.salary }}</td>
          <td><button (click)="removeEmployee(employee)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  
    <button (click)="addEmployee()">Add Employee</button>
  </div>
  

  <h2>{{qty*price}}</h2>
